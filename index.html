<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>

    <!--bootstrap-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container bg-danger-subtle border-5">
    <div class="header text-center pt-5">
        <h1>Cantidad de Productos</h1>
        <input type="number" min="0" name="cantidadProductos" id="cantidadProductos" value=2/>
    </div>

    <div class="p-2">
        <select id="tipo-producto" class="form-select" aria-label="Default select example">
            <option selected>Seleccionar el tipo de producto</option>
            <option value="grabado">grabado</option>
            <option value="exento">exento</option>
        </select>
    </div>

    <div class="factura pt-3">
        <h1 class="text-center">Factura</h1>

        <div class="factura-body">
            <table id="tablaFactura" class="table">
                <thead>
                <tr>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio Unitario</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody></tbody>

            </table>

            <div class="d-flex flex-column justify-content-center align-items-end">
                <p class="float-end font">
                    ISV <span id="isv" class="px-5 font-weight-bold"></span>
                </p>
                <p class="float-end font">
                    Exento <span id="exento" class="px-5 font-weight-bold"></span>
                </p>
                <p class="float-end font">
                    Grabado
                    <span id="grabado" class="px-5 font-weight-bold"></span>
                </p>
                <p class="float-end font">
                    Total <span id="total" class="px-5 font-weight-bold"></span>
                </p>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-start pt-5">
        <p class="float-end font">
            ISV <span id="isvFinal" class="px-5 font-weight-bold"></span>
        </p>
        <p class="float-end font">
            Exento <span id="exentoFinal" class="px-5 font-weight-bold"></span>
        </p>
        <p class="float-end font">
            Gravado
            <span id="gravadoFinal" class="px-5 font-weight-bold"></span>
        </p>
        <p class="float-end font">
            Total <span id="totalFinal" class="px-5 font-weight-bold"></span>
        </p>
    </div>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
